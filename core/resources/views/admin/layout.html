{{ define "content" }}
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ range .Data.ThemeScripts }}<script src="{{.}}"></script>{{ end }}
    {{ range .Data.ThemeStyles }}<link rel="stylesheet" href="{{.}}" />{{ end }}
    <script nomodule src='{{ .Helpers.AssetPath "libs/event-source.polyfill.min.js" }}'></script>
    <script nomodule src='{{ .Helpers.AssetPath "libs/promise-polyfill.min.js" }}'></script>
    <script src='{{ .Helpers.AssetPath "libs/vue-2.7.16.min.js" }}'></script>
    <script src='{{ .Helpers.AssetPath "libs/vue-router-3.6.5.min.js" }}'></script>
    <script data-main='{{ .Helpers.UrlForMuxRoute "admin.mainjs" }}'
        src='{{ .Helpers.AssetPath "libs/require-2.3.6.min.js" }}'></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>

</html>
{{ end }}
