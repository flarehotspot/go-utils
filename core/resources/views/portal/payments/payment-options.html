{{ if .Data.purchase }}
<h1>Pending Purchase:</h1>
<ul>
  {{ range .Data.items }}
  <li>{{ .Name }} - {{ printf "%.2f" .Price }}</li>
  {{ end }}
</ul>
<br />
<a href="{{ .Data.cancelUrl }}">Cancel Purchase</a>
<hr />
{{ end }}

<h2>Please select payment method:</h2>

<ul>
  {{ range $name, $url := .Data.methods }}
  <li>
    <a href="{{ $url }}">{{ $name }}</a>
  </li>
  {{ end }}
</ul>
